<!DOCTYPE html>
<html>
    <head>
        <title>TARDIS</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">

        <link rel="stylesheet" type="text/css" href="style.css">
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.js"></script>
	    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>


    </head>

    <body>
        
        <div class="headerBar">
                <div class="user-photo"><img src="l.png"></div>
                <p class="title">TARDIS</p>
        </div>
        
        <div class="chatbox">

            <div class="chatlogs">
            
                <div class="chat friend">
                    <div class="user-photo"><img src="l.png"></div>
                    <p class="chat-message">Hello, I'm TARDIS, What's your name?</p>
                </div>

                <div class="chat friend" id="loadingGif" style="display: none;">
                    <div class="user-photo"><img src="l.png"></div>
                    <div class="gif"><img src="Images/loading.gif"></div>
                </div>

            </div>            
        </div>
        <div class="chat-form">
            <div id="inputDiv">
                <div id="buttonDiv"></div>
                <textarea class="input" placeholder="Message" rows="1" data-min-rows='1'></textarea>
            </div>
        </div>
        

        <script type="text/javascript" src="index.js"></script>  
    </body>

</html>
